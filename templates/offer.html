<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer</title>
</head>
<body>
<h2>Offer {{number}}:</h2>
{{result}}
<div>
<form action="/offers/{{number}}" method="POST" enctype="multipart/form-data">
    <p>Order id</p>
    <div>
       <textarea name="order_id" rows="1" ></textarea>
    </div>
    <p>Executor id</p>
    <div>
       <textarea name="executor_id" rows="1" ></textarea>
    </div>
    <div>
       <input type="submit" value="Change offer" class="button">
    </div>
</form>
</div>
<div>
<form action="/offers/{{number}}" method="DELETE" enctype="multipart/form-data">
    <div>
       <input type="submit" value="Delete offer" class="button">
    </div>
</form>
</div>
</body>
</html>
